<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 11 clone</title>
    <script src="https://kit.fontawesome.com/2a09947573.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="taskbar">
        <i class="fab fa-windows fa-lg"></i>
        <img src="Assets/icons/search.png" alt="taskbar">
        <img src="Assets/icons/edgeicon.png" alt="taskbar" >
        <img src="Assets/icons/file-explorer.png" alt="taskbar" >
        <img src="Assets/icons/vscode.png" alt="taskbar" >
    </div>
    <div class="startmenu">
        <div>
            <strong>Pinned</strong>
        </div>
    </div>
    <video autoplay muted>
        <source src="Assets/video.webm" type="video/webm">
    </video>
</body>
</html>
